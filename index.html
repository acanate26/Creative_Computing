<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Adulting is Hard</title>
    <style>
      body {
        margin: 0;
        background-color: #fdf6e3; /* Light cream */
        font-family: "Georgia", serif;
        color: #3e3e3e;
      }

      header {
        text-align: center;
        background-color: #fff;
        padding: 40px 20px 0;
      }

      .Relax {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
        margin-bottom: -10px;
      }

      .logo {
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 2px;
        margin: 10px 0;
      }

      .subtitle {
        font-size: 18px;
        letter-spacing: 2px;
        color: #7a7a7a;
        margin-bottom: 20px;
      }

      .section-title {
        text-align: center;
        font-size: 28px;
        margin-top: 40px;
        font-weight: bold;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 30px;
        padding: 30px 60px;
      }

      .box {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .box img {
        max-width: 100%;
        height: auto;
        margin-bottom: 16px;
      }

      .box-title {
        font-weight: bold;
        font-size: 16px;
      }

      .box-footer {
        text-align: center;
        margin: 40px 0;
      }

      .box-footer a {
        background-color: #c2a763;
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        border-radius: 5px;
      }

      .box-footer a:hover {
        background-color: #a0894d;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        class="Relax"
        src="https://cdn.glitch.global/bbf72d4b-7522-41bd-99a8-7657ed25c7bc/Relax.png?v=1744249650827"
        alt="Relax Banner"
      />
      <div class="logo">Adulting is Hard</div>
      <div class="subtitle">Your grown-up checklist</div>
    </header>

    <div class="section-title">My Work</div>

    <div class="grid">
      <div class="box">
        <img
          src="https://cdn.glitch.global/bbf72d4b-7522-41bd-99a8-7657ed25c7bc/creativity_4651970.png?v=1744245757516"
          alt="Task"
        />
        <div class="box-title">Protect Your Mental Health</div>
      </div>
      <div class="box">
        <img
          src="https://cdn.glitch.global/bbf72d4b-7522-41bd-99a8-7657ed25c7bc/finance_5695756.png?v=1744245822007"
          alt="Task"
        />
        <div class="box-title">Budget Finances</div>
      </div>
      <div class="box">
        <img
          src="https://cdn.glitch.global/bbf72d4b-7522-41bd-99a8-7657ed25c7bc/washing-machine_10939477.png?v=1744245897851"
          alt="Task"
        />
        <div class="box-title">Do Your Laundry</div>
      </div>
      <div class="box">
        <img
          src="https://cdn.glitch.global/bbf72d4b-7522-41bd-99a8-7657ed25c7bc/Screenshot_9-4-2025_21110_www.canva.com.jpeg?v=1744246885219"
          alt="Task"
        />
        <div class="box-title">Cook Dinner</div>
      </div>
      <div class="box">
        <img
          src="https://cdn.glitch.global/bbf72d4b-7522-41bd-99a8-7657ed25c7bc/Screenshot_9-4-2025_21335_www.canva.com.jpeg?v=1744247030385"
          alt="Task"
        />
        <div class="box-title">Schedule Appointments</div>
      </div>
    </div>

    <div class="box-footer">
      <a href="click.html">Click Here</a>
    </div>
  </body>
</html>
